<!DOCTYPE html>
<html lang="en">
<head>

    <title>figma design</title>
    <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <header id="header">
            <img src="./assets/images/Logo.svg" alt="Logo">

                    <li>Home</li>

            </div>
            <div class="box2">
                <img src="./assets/images/vector.svg" alt="Card">

            <div class="box3">

        <footer id="footer">
            <div>

        </footer>
